<template name="myTasksWidget">
    <h5 class="text-center mb-3 font-weight-bold">My Tasks</h5>
<div class="row text-center">
  <div class="col-md-4">
    <h5 class="font-weight-bold">Data</h5>
  </div>
  <div class="col-md-4">
    <h5 class="font-weight-bold">Priority</h5>
  </div>
  <div class="col-md-4">
    <h5 class="font-weight-bold">Subject</h5>
  </div>
</div>
{{#if todayTasks}}
  {{#each item in todayTasks}}
  <div class="row text-center no-gutters mb-1 align-items-center" style="border-bottom: 1px solid #80808042; font-size: 14px;">
    <div class="col-md-4 no-gutters">
        <p class="mb-0">{{item.fields.TaskName}}</p>
      </div>
      <div class="col-md-4 no-gutters">
        <p class="mb-0">{{item.fields.priority}}</p>
      </div>
      <div class="col-md-4 no-gutters">
        <p class="mb-0">{{item.fields.TaskDescription}}</p>
      </div>
  </div>
  {{/each}}
{{/if}}
</template>
