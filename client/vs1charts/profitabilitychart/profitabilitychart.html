<template name="profitabilitychart">

                <span style="color: rgb(133,135,150);font-weight: 400;font-size: 10px;">COMPARISON<br>PRODUCTS</span>

                <div class="dropdown no-arrow" style="display: inline-flex;">
                    <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" id="" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-items-center mb-2">
        <div class="col-4" style="text-align: center;">
            <img class="img-support" width="50px" src="images/Dashboard/green_product.png" />
            <br/>
            <span style="color: rgb(133,135,150);font-weight: 400;font-size: 16px; text-align: center;">Product</span>
            &nbsp;
            <span style="color: rgb(42,179,169);font-weight: 400;font-size: 16px; text-align: center;">Green</span>
        </div>

            &nbsp;
