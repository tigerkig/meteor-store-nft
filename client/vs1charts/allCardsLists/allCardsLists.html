<template name="allCardsLists">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;
        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }

        .customCardMainDiv {
            position: relative;
            padding-top: 15px !important;
        }

        .hideShowDiv {
            display: inline-block;
            width: 100%;
            text-align: right;
            padding: 0 8px;
            margin: 0;
            position: absolute;
            top: 5px;
            left: 0;
            z-index: 2;
        }

        a.cardSettingBtn {
            display: inline-flex;
            width: 22px;
            height: 22px;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            border-radius: 4px;
            /*background: #dddfeb;*/
            color: #dddfeb;
            text-decoration: none;
            margin-left: 3px;
        }

        a.editCardBtn :hover {
            background: #dddfeb;
            color: #6e6e6e;
            padding: 4px;
            border-radius: 3px;
        }

        a.cardHideBtn,
        a.cardShowBtn {
            display: inline-flex;
            width: 22px;
            height: 22px;
            font-size: 10px;
            justify-content: center;
            align-items: center;
            /*background: #dddfeb;*/
            border-radius: 4px;
            margin-left: 2px;
            text-decoration: none;
            color: #dddfeb;
        }
        a.cardShowBtn .fa-eye {
            color: #1cc88a;
        }
        a.cardShowBtn .fa-eye-slash {
            color: #e74a3b;
        } 
        a.cardHideBtn:hover,
        a.cardShowBtn:hover,
        a.cardHideBtn.active,
        a.cardShowBtn.active {
            background: #00a3d3;
            color: #fff;
        }

        a.cardHideBtn i,
        a.cardShowBtn i {
            pointer-events: none;
        }

        .dimmedChart a.cardHideBtn,
        .dimmedChart a.cardShowBtn,
        .dimmedChart a.cardSettingBtn {
            background: #f1f1f1 !important;
            color: #6e6e6e;
        }

        .dimmedChart a.editCardBtn :hover {
            background: rgba(0, 0, 0, 0) !important;
        }

        .dimmedChart .cardSettingBtn {
            background: #fff;
        }
        .card-visibility .fa-cog{
            pointer-events: none !important;
        }
        .cardShowBtn{
            display: none !important;
        }
        .cardSettingBtn, .cardShowBtn{
            cursor: pointer;
        }
        .dimmedChart .cardShowBtn{
            display: inline-flex !important;
        }
        a {
            text-decoration: none !important;
        }
        .dimmedChart .text-dark *,
        .dimmedChart .text-dark,
        .dimmedChart .text-gray-300 {
            color: #666666 !important;
        }
    </style> 
    <div class="container-New">
        <div class="text-right actionButtonCardsTop hideelement">
            <button class="btn btn-success editCardBtn" id="saveCards" type="button" style="margin:0 8px 16px;">
                <i class="fas fa-save" style="margin-right: 5px;"></i>Save Cards
            </button>
            <button class="btn btn-warning resetcards" id="resetcards" type="button" style="margin:0 8px 16px;">
                <i class="fas fa-rotate-right" style="margin-right: 5px;"></i>Reset Cards
            </button>
            <button class="btn btn-secondary cancelCards" id="cancelCards" type="button" style="margin:0 8px 16px;">
                <i class="fa fa-close" style="margin-right: 5px;"></i>Cancel
            </button>
        </div>
        <div class="row connectedCardSortable" data-chartgroup="{{ chartGroup }}" data-tabgroup="{{ tabGroupID }}">
            {{> purchasesaleschart}}
            {{> bankingoverviewcards}}
            {{> paymentoverviewcards}}
            {{> crmoverviewcards }}
            {{> purchasesoverviewcards }}
            {{> seedtosalecards }}
            {{> shippingcards}}
            {{> paymentoverviewcardssupplier}}
            {{> paymentoverviewcardscustomer}}
        </div>
    </div>
</template>
