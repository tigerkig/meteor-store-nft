<template name="paymentoverviewcardscustomer">
    <div class="col-md-6 col-xl-3 mb-4 card-visibility hideelement paymentCardCustomer1"  card-id="0" id="paymentCardCustomer1" data-default-position="0" position="0" chartgroup="PaymentOverviewCustomer" card-active="true" card-key="paymentoverview-customers-outstanding-invoices-2">
        <div class="card shadow border-left-info customCardMainDiv">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body customerAwaitingPayment" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <a href="/customerawaitingpayments" class="col mr-2">
                        <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span style="font-size: 14px;">All Outstanding Invoices</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0 mr-3">
                            <span class="text-nowrap banklink" style="font-size: 28px;color: rgb(221,223,235);margin-left: 8px;">
                                <span style="color: rgb(221,223,235)!important;"><span class="invoiceOutstandingAmt" id="invoiceOutstandingAmt" name="invoiceOutstandingAmt">0</span></span>
                            </span>
                        </div>
                        <div class="text-dark font-weight-bold h5 mb-0">
                            <span style="font-size: 16px;color: rgb(221,223,235);"><span class="customerAwaitingPayment">
                                <span class="invoiceOutstandingQTY" id="invoiceOutstandingQTY" name="invoiceOutstandingQTY">0</span> Awaiting</span>
                            </span>
                        </div>
                    </a>
                    <div class="col-auto"><i class="far fa-clock fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 card-visibility hideelement paymentCardCustomer2"  card-id="0" id="paymentCardCustomer2" data-default-position="1" position="1" chartgroup="PaymentOverviewCustomer" card-active="true" card-key="paymentoverview-customers-overdue-2">
        <div class="card shadow border-left-warning customCardMainDiv">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body customerOverdue" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <a href="/overduecustomerawaitingpayments" class="col mr-2">
                        <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Overdue Invoices</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0 mr-3">
                            <span class="text-nowrap banklink" style="font-size: 28px;color: rgb(221,223,235);margin-left: 8px;">
                                <span style="color: rgb(221,223,235)!important;" class="customerAwaitingPayment"><span class="invoiceOverDueAmt" id="invoiceOverDueAmt" name="invoiceOverDueAmt">0</span></span>
                            </span>
                        </div>
                        <div class="text-dark font-weight-bold h5 mb-0">
                            <span style="font-size: 16px;color: rgb(221,223,235);">
                                <span class="customerOverdue"><span class="invoiceOverDueQTY" id="invoiceOverDueQTY" name="invoiceOverDueQTY">0</span> Overdue</span>
                            </span>
                        </div>
                    </a>
                    <div class="col-auto"><i class="fas fa-clock fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
</template>
