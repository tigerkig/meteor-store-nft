<template name="paymentoverviewcardssupplier">
    <div class="col-md-6 col-xl-3 mb-4 card-visibility hideelement paymentSupplierCard1"  card-id="0" id="paymentCardSupplier1" data-default-position="0" position="0" chartgroup="PaymentOverviewSupplier" card-active="true" card-key="paymentoverview-suppliers-outstanding-expenses-2">
        <div class="card shadow border-left-info customCardMainDiv">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body supplierAwaitingPayment" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <a href="/supplierawaitingpurchaseorder" class="col mr-2">
                        <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span style="font-size: 14px;">All Outstanding Payments</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0 mr-3">
                            <span class="text-nowrap banklink" style="font-size: 28px;color: rgb(221,223,235);margin-left: 8px;">
                                <span style="color: rgb(221,223,235)!important;" class="supplierAwaitingPayment"><span class="SuppOutstandingAmt" id="SuppOutstandingAmt" name="SuppOutstandingAmt">0</span></span>
                            </span>
                        </div>
                        <div class="text-dark font-weight-bold h5 mb-0">
                            <span style="font-size: 16px;color: rgb(221,223,235);">
                                <span class="supplierAwaitingPayment"><span class="SuppOutstandingQTY" id="SuppOutstandingQTY" name="SuppOutstandingQTY">0</span> Awaiting</span>
                            </span>
                        </div>
                    </a>
                    <div class="col-auto"><i class="far fa-clock fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 card-visibility hideelement paymentSupplierCard2"  card-id="0" id="paymentCardSupplier2" data-default-position="1" position="1" chartgroup="PaymentOverviewSupplier" card-active="true" card-key="paymentoverview-suppliers-overdue-2">
        <div class="card shadow border-left-warning customCardMainDiv">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body supplierOverdue" style="cursor: pointer;">
                <div class="row align-items-center no-gutters">
                    <a href="/overduesupplierawaiting" class="col mr-2">
                        <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Overdue Payments</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0 mr-3">
                            <span class="text-nowrap banklink" style="font-size: 28px;color: rgb(221,223,235);margin-left: 8px;">
                                <span style="color: rgb(221,223,235)!important;" class="supplierOverdue"><span class="suppOverdueAmount" id="suppOverdueAmount" name="suppOverdueAmount">0</span></span>
                            </span>
                        </div>
                        <div class="text-dark font-weight-bold h5 mb-0">
                            <span style="font-size: 16px;color: rgb(221,223,235);">
                                <span class="supplierOverdue"><span class="suppOverdueQTY" id="suppOverdueQTY" name="suppOverdueQTY">0</span> Overdue</span>
                            </span>
                        </div>
                    </a>
                    <div class="col-auto"><i class="far fa-clock fa-2x text-gray-300"></i></div>
                </div>
            </div>
        </div>
    </div>
</template>
